version: "3.5"
services:
  fluentd:
    image: coherence/fluentd_logging:latest
    environment:
       - TZ=Australia/Perth
    volumes:
      - ./fluentd/conf:/fluentd/etc
      - /Users/timmiddleton/.cohctl/logs:/logs
    links:
      - "elasticsearch"
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.1
    container_name: elasticsearch
    environment:
      - "discovery.type=single-node"
    expose:
      - "9200"
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.13.1
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"